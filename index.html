
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Particle Alchemy 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; }
        #root { height: 100vh; width: 100vw; }
        canvas { touch-action: none; }

        /* Minimalist Slider Overrides */
        input[type=range] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
            outline: none;
        }

        /* Webkit Thumb */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            width: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            border: none;
            margin-top: -3.5px; /* Center on 1px track */
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
            transition: transform 0.15s ease;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.4);
        }

        /* Firefox Thumb */
        input[type=range]::-moz-range-thumb {
            height: 8px;
            width: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.4);
        }

        /* Track basics - handling highlights via inline linear-gradient in React for cross-browser consistency */
        input[type=range]::-webkit-slider-runnable-track {
            height: 1px;
            background: transparent;
        }
        input[type=range]::-moz-range-track {
            height: 1px;
            background: transparent;
        }

        .force-boom-shadow {
            text-shadow: 1px 1px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
        }
    </style>

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
